custom_theme.mobile:
  label: mobile
  mediaQuery: 'all and (max-width: 425px)'
  weight: 0
  multipliers:
    - 1x
custom_theme.narrow:
  label: narrow
  mediaQuery: 'all and (min-width: 426px) and (max-width: 850px)'
  weight: 1
  multipliers:
    - 1x
custom_theme.wide:
  label: wide
  mediaQuery: 'all and (min-width: 851px)'
  weight: 2
  multipliers:
    - 1x
